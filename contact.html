<body>
   <nav class="navbar">

      <ul class="menu">

     <section class="contact" >
        <div class="content">
            <h2>Contact us</h2><br>
            <p>Here we also provide online shopping for books.</p>
        </div>
        <div class="concontainer">
            <div class="contactinfo">
                <div class="contactbox">
                    <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p> 2,Sahyadri Society,<br>Aaret Road,Goregaon (E),<br>Mumbai 400 063.</p>
                    </div>
                </div>
        
                <div class="contactbox">
                    <div class="icon"><i class="fa-solid fa-phone"></i></div>
                    <div class="text">
                        <h3>phone</h3>
                        <p>123-456-7890</p>
                    </div>
                </div>
    
            <div class="contactbox">
                    <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>WisdomWell123@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactform">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputbox">
                        <input type="text" name="" required="required">
                    <span>Full Name</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" name="" required="required">
                    <span>Name of the book</span>
                    </div>
                    <div class="inputbox">
                        <textarea required="required"></textarea>
                    <span>Type Your Address...</span>
                    </div>
                    <div class="inputbox">
                        <input type="submit" name="" value="send">
                    </div>
                </form>
            </div>
        </div>
    </section>
